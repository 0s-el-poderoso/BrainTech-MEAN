<section class="hero-wrap pt-5" style="background-image: url(assets/images/bg-code.jpg);"
  data-stellar-background-ratio="0.5">
  <div class="overlay"></div>
  <div class="container">
    <div class="row description align-items-center justify-content-center">
      <div class="col-md-8 text-center">
        <div class="text">
          <div class="bg-primary w-75 mx-auto rounded d-lg-block d-none">
            <h1 class="text-white font-weight-lighter display-3">Admin Usuarios</h1>
          </div>
          <div class="bg-primary mx-auto rounded d-lg-none d-block">
            <h1 class="text-white font-weight-lighter font-6x">Admin Usuarios</h1>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<section class="w-100">
  <div class="container">
    <h2 class="font-weight-light text-center mt-4">Lista de usuarios</h2>
  </div>
</section>

<section class="mt-10">
  <div class="container">
    <div *ngFor="let usuario of usuarioService.usuarios">
      <div class="row align-items-center justify-content-center">
        <div class="col-10">
          <p class="font-weight-light p-0 m-0">
            <span class="text-primary p-0 m-0">ID:</span> {{ usuario._id }}
          </p>
          <p class="font-weight-light p-0 m-0">
            <span class="text-primary p-0 m-0">Nombre:</span> {{ usuario.nombre }}
          </p>
          <p class="font-weight-light p-0 m-0">
            <span class="text-primary p-0 m-0">Apellido:</span> {{ usuario.apellido }}
          </p>
          <p class="font-weight-light p-0 m-0">
            <span class="text-primary p-0 m-0">Usuario:</span> {{ usuario.user }}
          </p>
          <p class="font-weight-light p-0 m-0">
            <span class="text-primary p-0 m-0">Email:</span> {{ usuario.email }}
          </p>
        </div>
        <div class="col-2 text-center">
          <button class="btn icon" (click)="idS(usuario._id, usuario.nombre)" data-toggle="modal" data-target="#question">
            <fa-icon class="font-3x" [icon]="faTrash"></fa-icon>
          </button>
        </div>
      </div>
      <hr class="w-75">
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="question" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">Eliminar usuario</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p>Eliminaras el usuario '{{nameSelected}}'. ¿Estas seguro de eliminarla?</p>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-info" (click)="deleteUser()" data-dismiss="modal">Sí</button>
          <button type="button" class="btn btn-danger" data-dismiss="modal">No</button>
        </div>
      </div>
    </div>
  </div>
</section>

<div id="ftco-loader" class="show fullscreen">
  <svg class="circular" width="48px" height="48px">
    <circle class="path-bg" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke="#eeeeee" />
    <circle class="path" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke-miterlimit="10" stroke="#F96D00" />
  </svg>
</div>
