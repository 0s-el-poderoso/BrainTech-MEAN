<nav class="navbar navbar-expand-lg navbar-dark ftco_navbar ftco-navbar-light" id="ftco-navbar">
  <div class="container">
    <a class="navbar-brand" routerLink="/">
      <img src="assets/images/braintech-b.svg" width="45" height="auto" alt="logo"> BrainTech
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#ftco-nav" 
      aria-controls="ftco-nav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="oi oi-menu"></span> Menu
    </button>
    <div class="collapse navbar-collapse" id="ftco-nav">
      <ul class="navbar-nav ml-auto">
        <li class="dropdown nav-item">
          <a class="dropdown-toggle nav-link d-flex align-items-center icon pt-0" 
            data-toggle="dropdown">
            Inicio<b class="caret"></b>
          </a>
          <div class="dropdown-menu dropdown-menu-left">
            <a class="dropdown-item font-0_95x" routerLink="/">
              <i class="ion-ios-open mr-2 font-0_95x"></i> Home
            </a>
            <a *ngIf="type == '0' || type == '1'" routerLink="/teamHome" class="dropdown-item font-0_95x" >
              <i class="ion-ios-open mr-2 font-0_95x"></i> Team
              </a>
            <a class="dropdown-item font-0_95x" routerLink="/blog">
              <i class="ion-ios-open mr-2 font-0_95x"></i> Blog
            </a>
          </div>
        </li>
        <li class="nav-item" id="nosotros">
          <a class="nav-link d-flex align-items-center" routerLink="/nosotros">Nosotros</a>
        </li>
        <li class="nav-item" id="contacto">
          <a class="nav-link d-flex align-items-center" routerLink="/contacto">Contacto</a>
        </li>
        <li class="nav-item" id="servicios">
          <a class="nav-link d-flex align-items-center" routerLink="/servicios">Servicios</a>
        </li>
        <div *ngIf="sesionGetter(); then _on else _off"></div>
        <ng-template #_on>
          <div class="nav-item" id="login">
            <a class="nav-link d-flex align-items-center" routerLink (click)="logout()">Log out</a>
          </div>
        </ng-template>
        <ng-template #_off>
          <div class="nav-item" id="login">
            <a class="nav-link d-flex align-items-center" routerLink="/login">Log in</a>
          </div>
        </ng-template>
